<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneBanc</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "left">
            <div class = "header">
                <img class="logo" src="images/logo_onebanc.png">
            </div>
            <div class="content">
                <h1 class = "Tag-line">RE:</h1>
                <h1 class = "Tag-line">THINK</h1>
                <h1 class = "Tag-line letters "></h1>
            </div>
            <div class="info">
                We are a Neo Bank and are here to re-imagine and re-invent Banking. We are cool and simply awesome!
            </div>
            <div class = "user">
                <form>
                    <div class = "label">Get an early invitation for our Beta release.</div>
                    <input type = "email" id="userEmail">
                    <input type ="submit" value = "&rarr;" id="submit">
                </form>
            </div>
            <div class ="footer">
                <img src = "images/qr_code.png">
            </div>
           
        </div>
        <div class="right">
            <img src="images/onebanc_man_mob.png" id = "mob-img">
            <div class= "regular">
                <div class="features"></div>
                <img id = "regular_bank" src="images/regular_bank.png">
                <p class="identification">#RegularBank</p>
            </div>
            <div class ="oneBanc">
                <img id = "onebanc_man" src="images/onebanc_man.png">
                <div class = "features-list"></div>
                <p class="identification">#OneBanc</p>

            </div>        
        </div>
        <div class ="mob-view">
            <div class="mob-view-features"></div>
            <div class = "mob-view-footer"></div>
        </div>
    </div>
</body>
</html>
